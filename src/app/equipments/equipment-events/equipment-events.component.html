<form [formGroup] = "form">
  <h1>Wont work</h1>
  <table mat-table [dataSource]="dataSource" formArrayName="events">
    <!-- Row definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; let i = index; columns: displayedColumns;"></tr>

    <!-- Column definitions -->
    <ng-container matColumnDef="event">
      <th mat-header-cell *matHeaderCellDef> Eent </th>
      <td mat-cell *matCellDef="let row; let index = index"  [formGroupName]="index"> 
        <input type="text" formControlName="event" >
      </td>
    </ng-container>

    <ng-container matColumnDef="costPerOccurence">
      <th mat-header-cell *matHeaderCellDef> Cost Per Occurence </th>
      <td mat-cell *matCellDef="let row; let index = index"  [formGroupName]="index">
        <input type="text" formControlName="costPerOccurence">
      </td>
    </ng-container>

    <ng-container matColumnDef="occurences">
      <th mat-header-cell *matHeaderCellDef> Occurences </th>
      <td mat-cell *matCellDef="let row; let index = index"  [formGroupName]="index">
        <input type="number" formControlName="occurences">
      </td>
    </ng-container>

    <ng-container matColumnDef="frequency">
      <th mat-header-cell *matHeaderCellDef> Frequency </th>
      <td mat-cell *matCellDef="let row; let index = index"  [formGroupName]="index">
        <input type="number" formControlName="frequency">
      </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let row; let index = index"  [formGroupName]="index">
        <input type="number" formControlName="price">
      </td>
    </ng-container>



  </table>
  <button type="button" (click)="addRow()">Add row</button>



</form>
