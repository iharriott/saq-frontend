<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="enabled">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Enabled</th>
      <td mat-cell *matCellDef="let row">{{row.enabled}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="eventType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Event Type</th>
      <td mat-cell *matCellDef="let row">{{row.eventType}}</td>
    </ng-container>

     <!-- Name Column -->
     <ng-container matColumnDef="eventCategory">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Event Category</th>
      <td mat-cell *matCellDef="let row">{{row.eventCategory}}</td>
    </ng-container>

     <!-- Name Column -->
     <ng-container matColumnDef="jobCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Job Code</th>
      <td mat-cell *matCellDef="let row">{{row.jobCode}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="componentCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Component Code</th>
      <td mat-cell *matCellDef="let row">{{row.componentCode}}</td>
    </ng-container>

     <!-- Name Column -->
     <ng-container matColumnDef="sort">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sort</th>
      <td mat-cell *matCellDef="let row">{{row.sort}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
