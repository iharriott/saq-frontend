<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary" class="mat-elevation-z8"><mat-icon>eco</mat-icon>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item 
      routerLink="events" >Event Types</a>
      <a mat-list-item  routerLink="">Standard Jobs</a>
      <a mat-list-item  routerLink="">Flat Rate Exchange</a>
      <a mat-list-item  routerLink="">Additional Events</a>
      <a mat-list-item  routerLink="">Packages</a>
      <a mat-list-item  routerLink="">Categories</a>
      <a mat-list-item  routerLink="">Contract Types</a>
      <a mat-list-item  routerLink="">Notification</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z8">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>SAQ Admin</span>
      <div class="spacer"></div>
      <a mat-button routerLink="events">Home</a>
      <a mat-button routerLink="events">Services</a>
    </mat-toolbar>
    <ng-content></ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
