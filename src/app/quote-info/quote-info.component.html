<h3>Account Information</h3>

<form [formGroup]="quoteInfoForm">
  <div class="row">
    <div class="col-md-3">
      <div class="mb-3">
        <mat-form-field appearance="standard">
          <mat-label>Quote Date</mat-label>
          <input matInput type="text" formControlName="quoteDate" />
        </mat-form-field>
      </div>
    </div>

    <div class="col-md-3">
      <div class="mb-3">
        <mat-form-field appearance="standard">
          <mat-label>Quote Status</mat-label>
          <input matInput type="text" formControlName="quoteStatus" />
        </mat-form-field>
      </div>
    </div>

    <div class="col-md-3">
      <div class="mb-3">
        <mat-form-field appearance="standard">
          <mat-label>Contract Type</mat-label>
          <input matInput type="text" formControlName="contractType" />
        </mat-form-field>
      </div>
    </div>

    <div class="col-md-3">
      <div class="mb-3">
        <mat-form-field appearance="standard">
          <mat-label>Description</mat-label>
          <input matInput type="text" formControlName="description" />
        </mat-form-field>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3">
      <div class="mb-3">
        <mat-form-field appearance="standard">
          <mat-label>Branch</mat-label>
          <input matInput type="text" formControlName="branch" />
        </mat-form-field>
      </div>
    </div>

    <div class="col-md-3">
      <div class="mb-3">
        <mat-form-field appearance="standard">
          <mat-label>Cost Center</mat-label>
          <input matInput type="text" formControlName="costCenter" />
        </mat-form-field>
      </div>
    </div>

    <div class="col-md-3">
      <div class="mb-3">
        <mat-form-field appearance="standard">
          <mat-label>Owner</mat-label>
          <input matInput type="text" formControlName="owner" />
        </mat-form-field>
      </div>
    </div>

    <div class="col-md-3">
      <div class="mb-3">
        <mat-form-field appearance="standard">
          <mat-label>Mobile Phone No</mat-label>
          <input matInput type="text" formControlName="mobilePhoneNo" />
        </mat-form-field>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3">
      <div class="mb-3">
        <mat-form-field appearance="standard">
          <mat-label>Phone No</mat-label>
          <input matInput type="text" formControlName="officePhoneNo" />
        </mat-form-field>
      </div>
    </div>

    <div class="col-md-3">
      <div class="mb-3">
        <mat-form-field appearance="standard">
          <mat-label>Diff Owner</mat-label>
          <input matInput type="text" formControlName="diffOwner" />
        </mat-form-field>
      </div>
    </div>

    <div class="col-md-3">
      <div class="mb-3">
        <mat-form-field appearance="standard">
          <mat-label>Stage</mat-label>
          <input matInput type="text" formControlName="stage" />
        </mat-form-field>
      </div>
    </div>
    <div class="col-md-3">
      <div class="mb-3">
        <mat-form-field appearance="standard">
          <mat-label>CPI</mat-label>
          <input matInput type="text" formControlName="cpi" />
        </mat-form-field>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <div class="mb-3">
        <mat-form-field appearance="standard">
          <mat-label>Comments</mat-label>
          <input matInput type="text" formControlName="comments" />
        </mat-form-field>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-1 offset-md-11">
      <button
        class="button_example"
        mat-button
        mat-flat-button
        color="primary"
        (click)="quoteInfoSubmit()"
      >
      <i class="fa fa-database"></i>
        Save
      </button>
    </div>
  </div>
</form>
